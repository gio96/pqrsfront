<div class="content">
    <div fxLayout="column" fxLayoutAlign="center none" class="tablePadding">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Radicado </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Fecha Solicitud </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaSolicitud}} </td>
            </ng-container>

            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Descripcion Solicitud </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcionSolicitud}} </td>
            </ng-container>

            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Respuesta Administrativa </th>
                <td mat-cell *matCellDef="let element"> {{element.respuestaAdministrativa}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow(row)"></tr>
        </table>
    </div>
</div>
