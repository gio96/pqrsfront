<div class="content">
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field class="alignment" [hideRequiredMarker]="true">
      <input matInput type="text" [(ngModel)]="valorBusqueda">
    </mat-form-field>
    <button class="colorButton" mat-raised-button (click)="buscar()">Search</button>
  </div>
    <div fxLayout="column" fxLayoutAlign="center none" class="tablePadding">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="radicado">
                <th mat-header-cell *matHeaderCellDef> Radicado </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"><b> {{element.tipoSolicitud | titlecase}}</b> </td>
          </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha Solicitud </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaSolicitud}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion Solicitud </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcionSolicitud}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado de la respuesta </th>
                <td mat-cell *matCellDef="let element">
                  <div *ngIf="element.respuestaAdministrativa != null">
                    <mat-icon class="check">check_circle_outline</mat-icon>
                  </div>
                  <div *ngIf="element.respuestaAdministrativa == null && element.id !=null">
                    <mat-icon class="cancel">highlight_off</mat-icon>
                  </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow(row)"></tr>
        </table>
    </div>
</div>
