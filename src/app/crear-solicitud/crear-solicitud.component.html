<div fxLayout="row" fxLayoutAlign="center center" class="row-height">
  <mat-card fxFlex="35%">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-title fxLayout="column" fxLayoutAlign=" center" class="titulo">
        Crear Solicitud</mat-card-title>
      <mat-card-content fxLayout="column">
        <mat-form-field fxLayout="column" fxLayoutAlign=" center">
          <mat-label>Tipo Solicitud</mat-label>
          <mat-select [formControl]="typeRequestControl" name="typeR">
            <mat-option *ngFor="let request of typeRequest" [value]="request">
              {{request}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="motivoSolicitud">
          <mat-label>Motivo de la Solicitud</mat-label>
          <textarea matInput formControlName="requestDescription"></textarea>
        </mat-form-field>
      </mat-card-content>
      <div fxLayout="column" fxLayoutAlign=" center">
        <button fxLayout="column" fxLayoutAlign=" center" mat-raised-button color="accent" type="submit"
          [disabled]="!form.valid">Generar</button>
      </div>
    </form>
  </mat-card>
</div>
